    <div class="container my-4">
       <h1>contact Us</h1>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">UserName</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xyz">
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">query Type</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid problem.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">type your query here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
    
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
